<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Enrollment - EduBridge</title>
  <style>
    :root {
      --primary-blue: #2563eb;
      --secondary-blue: #1e40af;
      --light-bg: #f9fafb;
      --dark-text: #1f2937;
      --card-bg: #ffffff;
      --button-radius: 8px;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-bg);
      margin: 0;
      padding: 2rem;
      color: var(--dark-text);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: var(--primary-blue);
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: var(--button-radius);
      width: 100%;
      font-size: 1rem;
    }
    .btn {
      background: var(--primary-blue);
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: var(--button-radius);
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--secondary-blue);
    }
    .form-section {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Enroll in Basic Mathematics</h1>
    <form action="#" method="post">
      <!-- Personal Details -->
      <div class="form-section">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-section">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-section">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-section">
        <label for="language">Preferred Language</label>
        <select id="language" name="language">
          <option>English</option>
          <option>Hindi</option>
          <option>Spanish</option>
          <option>French</option>
        </select>
      </div>

      <!-- Payment Details -->
      <div class="form-section">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option>Credit/Debit Card</option>
          <option>UPI</option>
          <option>Net Banking</option>
          <option>PayPal</option>
        </select>
      </div>

      <div class="form-section">
        <label for="cardnumber">Card / UPI ID</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter card number or UPI ID" required>
      </div>

      <button type="submit" class="btn">Complete Enrollment</button>
    </form>
  </div>
</body>
</html>
